<div class="card">
    <div class="card-body">
    <h5 class="card-title">Edição de Aluno</h5>
    <p class="card-text">Utilize o formulário para 
     editar um aLuno.</p>
    <hr />
    <form>
        <!-- campo oculto -->
        <input type="hidden"/>
        <div class="row mb-3">
        <div class="col-md-4">
        <label>Nome do aluno:</label>
        <input type="text" class="form-control"
         placeholder="Digite aqui" />
        </div>

       </div>
<div class="row mb-3">
<div class="col-md-4">
<label>Professor:</label>
<input type="text" class="form-control"
 placeholder="Digite aqui" />
</div>

    </div>
    <div class="row mb-3">
    <div class="col-md-4">
    <label>Turma:</label>
    <input type="text" class="form-control"
     placeholder="Digite aqui" />
    </div>
        </div>
        <div class="row mb-3">
        <div class="col-md-4">
        <label>Materias:</label>
        <input type="text" class="form-control"
         placeholder="Digite aqui" />
        </div>
        </div>
        <div class="row mb-3">
        <div class="col-md-12">
        <input type="submit" value="Salvar Alterações"
         class="btn btn-primary" />
        &nbsp;
        <button [routerLink]="['/consulta-funcionarios']"
         class="btn btn-light">Voltar</button>
        </div>
        </div>
        </form>
        </div>
        </div>
